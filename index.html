<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./img/logo.svg" alt="" class="logo__pic" />
      </div>
      <div class="row">
        <img src="./img/illustration-mockups.svg" alt="" class="col" />
        <div class="col hero">
          <h2 class="hero__title">Build The Community Your Fans Will Love</h2>
          <p class="hero__desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="hero__btn">Register</button>
        </div>
      </div>
      <div class="row social">
        <div class="social__list">
          <div class="social__item"><i class="fab fa-facebook-f"></i></div>
          <div class="social__item"><i class="fab fa-twitter"></i></div>
          <div class="social__item"><i class="fab fa-instagram"></i></div>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
